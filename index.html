<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal-logo">
                Smit Patel
            </div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class=
                        "nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black"
                    >Languages</a>
                </li>
                <li>
                    <a href="" class=
                        "nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black"
                    >Projects</a>
                </li>
                <li>
                    <a href="" class=
                        "nav__link--anchor
                        nav__link--anchor-primary"
                    >Contact</a>
                </li>
            </ul>
        </nav>
        <div class=" flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./Portrait.JPG" class="about-me__picture" alt="A Portrait of Me">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text-purple">Smit Patel</span>
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text-purple">frontend software engineer</strong> with a strong passion for building responsive and performant web applications with great user experiences. Connect with me below:
                    </p>
                    </div>
                    <div class="about-me__links">
                        <a href="https://www.linkedin.com/in/smtptl/">
                            <img src="./LinkedIn Logo.png" class="about-me__link" alt="LinkedIn">
                        </a>
                        <a href="https://github.com/smt-ptl">
                            <img src="./GitHub Logo.png" class="about-me__link" alt="LinkedIn">
                        </a>
                    </div>
                    <figure class="about-me__img--container">
                        <img src="./undraw_websites.svg" class="about-me__img" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
