<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal-logo">
                Smit Patel
            </div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class=
                        "nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black"
                    >Languages</a>
                </li>
                <li>
                    <a href="" class=
                        "nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black"
                    >Projects</a>
                </li>
                <li>
                    <a href="" class=
                        "nav__link--anchor
                        nav__link--anchor-primary"
                    >Contact</a>
                </li>
            </ul>
        </nav>
        <div class=" flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./Photos:Images/Portrait.JPG" class="about-me__picture" alt="A Portrait of Me">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text-purple">Smit Patel</span>.
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text-purple">frontend software engineer</strong> with a strong passion for building responsive and performant web applications with great user experiences. Find me below:
                    </p>
                    </div>
                    <div class="about-me__links">
                        <a href="https://www.linkedin.com/in/smtptl/">
                            <img src="./Logos/LinkedIn.png" class="about-me__link" alt="LinkedIn">
                        </a>
                        <a href="https://github.com/smt-ptl">
                            <img src="./Logos/GitHub.png" class="about-me__link" alt="LinkedIn">
                        </a>
                    </div>
                    <figure class="about-me__img--container">
                        <img src="./Photos:Images/Undraw Image.svg" class="about-me__img" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">This is my <span class="text-purple">technology stack</span>.
                    </h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./Logos/HTML5.png" alt="" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./Logos/CSS3.png" alt="" class="language__img">
                        </figure>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./Logos/JS.png" alt="" class="language__img">
                        </figure>
                        <span class="language__name">JS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./Logos/React.png" alt="" class="language__img">
                        </figure>
                        <span class="language__name">React</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            
        </div>
    </footer>
</body>
</html>
